<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Product</title>
</head>
<body>
    <div align="center">
        <h1>Edit Product</h1>
        <br />
        <form action="#" th:action="@{'/editprofile/' + ${#authentication.getPrincipal().getUsername()}}" th:object="${editprofile}"  method="post">
 
            <table border="0" cellpadding="10">    
                <tr>             
                    <td>First Name: </td>
                    <td>
                        <input type="text" name = "firstname" id = "firstname">
                    </td>
                </tr>
                <tr>
                    <td>Last Name: </td>
                    <td><input type="text" name = "lastname" id = "lastname"></td>
                </tr>
                <tr>
                    <td>Phone Number: </td>
                    <td><input type="text" name ="phone_number" id ="phone_number"></td>
                </tr>
                <tr>
                    <td>Street Address: </td>
                    <td><input type="text" name ="street" id ="street"></td>
                </tr>  
                <tr>
                    <td>City: </td>
                    <td><input type="text" name ="city" id ="city"></td>
                </tr>  
                <tr>
                    <td>State: </td>
                    <td><input type="text" name ="state" id ="state"></td>
                </tr>
                <tr>
                    <td>Zip Code: </td>
                    <td><input type="number" name ="zipcode" id ="zipcode"></td>
                </tr>
                <tr>
                    <td>Country: </td>
                    <td><input type="text" name ="country" id ="country"></td>
                </tr>
                <tr>
                    <td>Type: </td>
                    <td><input type="text" name ="type" id ="type"></td>
                </tr>
                <tr>
                    <td>Expiration Date: </td>
                    <td><input type="text" name ="exp_date" id ="exp_date"></td>
                </tr> 
                                             
                <tr>
                    
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
