<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="icon" href="favicon.ico" />

  <title>Reset</title>

  
</head>

<body class="gray-bg">

  <div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
      <h4>Set Your Password</h4>


      <form th:action="@{/reset}"
       th:object="${setPassword}" method="POST">

        <input type="hidden" th:name="token" th:value=${resetToken}  >

        <div class="form-group input-group">
    
          <input th:name="password" type="password"  
            th:placeholder="Password" required />
          
        </div>

        <div class="form-group input-group has-feedback">
          
         <input type="password" th:placeholder="Confirm Password" th:name="ConfirmPassword"/>
                   
          <div class="help-block with-errors"></div>
        </div>


		
        <button type="submit">Save
        </button>

      </form>

     
    </div>
  </div>
  </body>
  </html>
