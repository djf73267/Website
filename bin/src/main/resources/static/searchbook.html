<script type="text/javascript">
    window.onload = initiate;
    function initiate() {
    //var search_query=document.getElementById('search_query');
    var menu_closed=true;
    var menu_content=document.getElementById('menu_content');
    var mobile_button=document.getElementById('mobile_button');
    mobile_button.onclick=function(){
    if(menu_closed) {
    menu_closed=false;
    menu_content.style.display='block';
    menu_content.style.height='70%';
    } else {
    menu_content.style.display='none';
    menu_content.style.height='0%';
    menu_closed=true;
    }
    };
    };

                    </ul>

                    <li><a href="../templates/orderhistory.html">Order history</a></li>





                </ul>
            </div>
            <img src="../static/images/backgrd.png" alt="background">

</script>

    <div class="container">
        <h1 class="display-4">Search Books</h1>
        <p class="lead">This panel lets you search books by category</p>
    </div>

    <div class="container">
        <form action="{{ url_for('search_book_action') }}" , method="post">
            <div class="form-group row">
                <label class="col-3 col-form-label" for="title"> Book Title </label>
                <input type="text" class="col-6 form-control" id="title" name="title">
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label" for="author"> Book Author </label>
                <input type="text" class="col-6 form-control" id="author" name="author">
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label" for="ISBN"> ISBN </label>
                <input type="text" class="col-6 form-control" id="ISBN" name="ISBN">
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label" for="category"> Book Category </label>
                <select class="form-control col-6" name="category" id="category">
                    <option value="0"> Choose </option>
                    {% for jj in cats %}
                    <option value="{{ jj.idCategory }}"> {{ jj.category }} </option>
                    {% endfor %}
                </select>
            </div>
            <input type="submit" class="btn btn-primary btn-lg btn-block col-4 justify-content-center"
                   value="Submit Book">
            <input type="Back" class="btn btn-primary btn-lg btn-block col-4 justify-content-center"
                   value="Back">
        </form>
