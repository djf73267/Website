
<!DOCTYPE html>
<html lang="en">
<head>

    <title> User Profile </title>
</head>
<body>
<div id="div1">
  <div class="container">
      <h1 style="color:#2a8fbd;"><div th:text="${#authentication.getPrincipal().getUsername()}"></div></h1>
      

  </div>

    <div id="main_content">
        <div class="viewProf">
            <div class="head">
                <div class="item">
                    <img src="../static/images/icons/portrait_icon.png" id="profileImg" alt="profile image"
                         width="225px" length="225px">
                </div>
                <div class="headText">
                    <h1><span th:text="${user.firstname}"></span> <span th:text="${user.lastname}"></span></h1>
                    <p>Email Address: <span th:text="${#authentication.getPrincipal().getEmail()}"></span></p>
                    <p>Phone Number: <span th:text="${user.phone_number}"></span></p>
                </div>
            </div>
            <div class="centerFormat">
            
               
                    <div class="centerFormat">
                        <hr>
                        <h2>Billing Address</h2>
                        
                        <hr>
                        <p>Name: <span th:text="${user.firstname}"></span> <span th:text="${user.lastname}"></span></p>
                        <p>Street Address: <span th:text="${address.street}"></span></p>
                        <p>City: <span th:text="${address.city}"></span> </p>
                        <p>State: <span th:text="${address.state}"></span> </p>
                        <p>Zip Code: <span th:text="${address.zipcode}"></span></p>
                        <p>Country: <span th:text="${address.country}"></span></p>
                       
                        
                    </div>

                    <div class="centerFormat">
                        <div class="centerFormat">
                            <hr>
                            <h2>Payment Information</h2>
                            
                            <hr>
                            <p>Card Type: <span th:text="${paymentcard.type}"></span></p>
                            <p>Card Num: <span th:text="${paymentcard.cardNum}"></span></p>
                            <p>Name on Card: <span th:text="${user.firstname}"></span> <span th:text="${user.lastname}"></span></p>
                            <p>Expires on: <span th:text="${paymentcard.exp_date}"></span></p>
                           
                            
                        </div>
                        
                        <a class="nav-link" href="/editprofile">Edit Profile</a>
                        
                    </div>
                

            </div>

        </div><!-- div1 -->


</body>
</html>
