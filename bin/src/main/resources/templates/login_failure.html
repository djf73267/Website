	<title> Sign In </title>
</head>
<body>
	<div id="div1">

		<div class="container">
        <h1 style="color:#2a8fbd;">Login</h1>
        <p class="lead">This panel lets you login to your existing account</p>
    </div>
		<div id="main_content">
            <style>
                /*LOGIN form*/
                .login {
                    width: 30%;
                }

                #log {
                    border: 3px solid #f1f1f1;
                    position: relative;
                    margin: auto;
                    width: 30em;
                    margin-top: 2em;
                    border-radius: 10px;
                }

                input[type=text], input[type=password] {
                    width: 100%;
                    padding: 12px 20px;
                    margin: 8px 0;
                    display: inline-block;
                    border: 1px solid #ccc;
                    box-sizing: border-box;
                }

                .bttn {
                    background-color: #2a8fbd;
                    color: white;
                    padding: 14px 20px;
                    margin: 8px 0;
                    border: none;
                    cursor: pointer;
                    width: 100%;
                    border-radius: 7px;
                }

                    .bttn:hover {
                        opacity: 0.8;
                    }

                .cancelbtn {
                    width: auto;
                    padding: 10px 10px;
                    background-color: #2a8fbd;
                }
								.registerbtn {
										width: auto;
										padding: 10px 10px;
										background-color: #2a8fbd;
								}
                .container {
                    padding: 16px;
                }

                span.psw {
                    float: right;
                    padding-top: 16px;
                }
            </style>
            <div id="login">
                <div class="container">
                    Invalid login credentials
                </div>
                
                <form th:action="@{/login}" method="post">
                    <div class="container">
                        <label for="username"><b>Username</b></label>
                        <input type="text" placeholder="Enter username" name="username" id="email" required>

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter password" name="psw" required>
                        <label>
                            <input type="checkbox" name="remember"> Remember me
                        </label>
                        <button class="bttn" type="submit"> Login </button>
                    </div>
                </form>

                <div class="container" style="background-color:#f1f1f1">
                    <form action="#" th:action="@{/home}" method="GET">
                        <button type="submit" class="cancelbtn bttn">Back</button>
                    </form>
                    
                    <form action="#" th:action="@{/register}" method="GET">
                        <button type="submit" class="registerbtn bttn">
                            Register
                        </button>
                    </form>
					

                        <span class="psw"><a href="{{ url_for('password_recover_start') }}">Forgot password?</a></span>
                </div>
                
            </div>
        </div>
